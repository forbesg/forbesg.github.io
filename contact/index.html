        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-0">
      
          <div class="form-container row">
            <h4>Send me a quick message...</h4>
            <form action="//formspree.io/fnbg75@gmail.com" method="POST" class="form-horizontal">
              <fieldset>
                <div class="form-group">
                  <label for="name" class="col-lg-2 control-label">Name*</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="name" name="_fullname" placeholder="Full Name" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="col-lg-2 control-label">Email*</label>
                  <div class="col-lg-10">
                    <input type="email" class="form-control" id="email" name="_replyto" placeholder="Email Address" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="subject" class="col-lg-2 control-label">Subject*</label>
                  <div class="col-lg-10">
                    <input type="text" id="subject" class="form-control" name="_subject" placeholder="Subject" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="message" class="col-lg-2 control-label">Message*</label>
                  <div class="col-lg-10">
                    <textarea class="form-control" id="message" name="_message" required></textarea>
                  </div>
                </div>
                <input type="hidden" name="_next" value="contact" />
                <input type="text" name="_gotcha" style="display:none" />
                <input type="submit" class="button pull-right" value="Send" />
            </fieldset>
            </form>
          </div>
        </div>
      </div>
